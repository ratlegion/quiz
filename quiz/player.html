<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>awsome quiz player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="themes/no_css/style.css" id="styletheme">
        <script type="text/javascript" src="lib/pako.min.js"></script>
        <script src="universal.js" async></script>
    </head>

    <body class="backgrounded">
        <div id="loading-menu" style="display: none;">
            <h1>loading quiz (is javascript enabled?)</h1>
            <h2>...</h2>
        </div>
        <div id="title-screen-container">
            <div id="title-screen">
                <h1 id="quiz-name">Quiz name here</h1>
                <div id="play-quiz-container">
                    <button id="play-quiz-button" onclick="playQuiz()">Click to play quiz</button>
                </div>
            </div>
        </div>

        <div id="quiz-options-screen" style="display: none;">
            <h1 id="question-quiz-name">Quiz name here</h1>
            <h1 id="question-name">Question name here</h1>
            <ul id="question-option-container">
                <li>
                    <button onclick="selectOption(this)" data-question-index="0" data-option-index="0">
                        <span>Option 1</span>
                    </button>
                </li>
                <li>
                    <button onclick="selectOption(this)" data-question-index="0" data-option-index="1">
                        <span>Option 2</span>
                    </button>
                </li>
            </ul>
        </div>
        <div id="width="></div>
        <script src="player.js" async defer></script>
    </body>

</html>
